<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a51a0e5262.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="container">

            <!-- NAVBAR SECTION -->
            <nav class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>
                <div class="categories">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Accounts</a></li>
                    </ul>
                    <div class="cart">
                        <a href=""><img src="images/cart.png" alt="Cart"></a>
                    </div>
                </div>
            </nav>

            <!-- HERO SECTION -->
            <div class="hero-section">
                <div class="hero-col">
                    <h1>Give Your Workout <br>A new Style!</h1>
                    <p>Success isn't always about greatness. It's about consistency. Consistent <br>hard work gains success. Greatness will come.</p>
                        <a href="" class="btn">Explore Now <i class="fa-solid fa-arrow-right"></i></a>
                </div>
    
                <div class="hero-col">
                    <img src="images/image1.png" alt="Hero image">
                </div>
            </div>
        </div>
    </div>

    <!-- FEATURED CATEGORIES -->
    <div class="category">
        <div class="small-container">
            <div class="hero-section">
                <div class="col_3">
                    <a href=""><img src="images/category-1.jpg" alt=""></a>
                </div>
                <div class="col_3">
                    <a href=""><img src="images/category-2.jpg" alt=""></a>
                </div>
                <div class="col_3">
                    <a href=""><img src="images/category-3.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
